name: build-react-app-actions
on: [push]
jobs: 
    build-test:
        runs-on: ubuntu-latest 
        steps:
          - uses: actions/checkout@v3 
          - uses: actions/setup-node@v3
            with: 
              node-version: '14'
          - run: npm i 
          - run: npx vite build 
          
